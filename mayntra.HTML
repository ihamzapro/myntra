<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra-bag</title>
    <link rel="stylesheet" href="myntra.CSS" />
  </head>
  <!-- <script src="mytra.js"></script> -->
  <body>
    <button
      class="bag-button"
      onclick="cartQuantity +=  1;
      document.querySelector('#cart-info').innerText = `Your bag has ${cartQuantity} items`;"
    >
      Add a bag
    </button>
    <button
      class="wish-button"
      onclick="cartQuantity -= 1;  document.querySelector( '#cart-info').innerText = `Your bag has ${cartQuantity} items`;"
    >
      ‚ù§ Wishlist
    </button>
    <button
      class="bag-button"
      onclick="cartQuantity += 2; document.querySelector( '#cart-info').innerText = `Your bag has ${cartQuantity} items`;"
    >
      Add 1 + 1 sale
    </button>
    <h1 id="cart-info"></h1>
    <script>
      let cartQuantity = 5;
      document.querySelector(
        "#cart-info"
      ).innerText = `Your bag has ${cartQuantity} items`;
    </script>
  </body>
</html>
